<select [(ngModel)]="selectedAccount" (change)="accountSelected()">
    <option *ngFor="let account of accounts" value= {{account}}>
        {{account}}
    </option>
  </select>

  {{selectedAccount}}
  {{balance}}
  <ul>
    <li *ngFor="let hero of acts">
      Address of the account is: {{ hero.address }}. Balance: {{hero.balance}} Ether.
    </li>
  </ul>

  <div class="container">
    <h1>Create Bounty</h1>
    <form (ngSubmit)="createBounty()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Amount</label>
        <input type="text" class="form-control" name="bountyAmount" [(ngModel)]="bountyAmount" id="bountyAmount" required>
      </div>
      <button type="submit" class="btn btn-success">Create Bounty</button>
    </form>
  </div>

  <div class="container">
    <h1>Create Fraud Report</h1>
    <form (ngSubmit)="createFraudReport()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Url</label>
        <input type="text" class="form-control" name="fraudReportUrl" [(ngModel)]="fraudReportUrl" id="fraudReportUrl" required>
      </div>
      <div class="form-group">
        <label for="name">Bounty id</label>
        <input type="text" class="form-control" name="fraudReportBountyId" [(ngModel)]="fraudReportBountyId" id="fraudReportBountyId" required>
      </div>
      <button type="submit" class="btn btn-success">Create Fraud Report</button>
    </form>
  </div>

  <div class="container">
    <h1>Reward Bounty</h1>
    <form (ngSubmit)="rewardBountyToFraudReport()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">FraudReportId</label>
        <input type="text" class="form-control" name="fraudReportIdReward" [(ngModel)]="fraudReportIdReward" id="fraudReportIdReward" required>
      </div>
      <div class="form-group">
        <label for="name">Ether Value</label>
        <input type="text" class="form-control" name="etherReward" [(ngModel)]="etherReward" id="etherReward" required>
      </div>
      <button type="submit" class="btn btn-success">Reward Bounty</button>
    </form>
  </div>

  Fraud reports:{{fraudReportsCounter}}

  Bounties: {{bountiesCounter}}
